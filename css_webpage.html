<html>
    <head>
        <title>CSS Basics</title>
        <style>
            h1 {
                text-align: center;
                color: #B0C4DE;
            }
            
            .foodLi {
                color: green;
            }
            #tableImg {
                float: right;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>My Favorite Foods</h1>
            <p>
                <ol>
                    <li class="foodLi">Pizza</li>
                    <li class="foodLi">Ramen</li>
                    <li class="foodLi">Bagels</li>
                </ol>
            </p>
            <p>
                A picture of a table floated to the right!
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Beautiful_Baroque_gilded_table_from_the_Cinquantenaire_Museum_%28Bruxelles%2C_Belgium%29.jpg/640px-Beautiful_Baroque_gilded_table_from_the_Cinquantenaire_Museum_%28Bruxelles%2C_Belgium%29.jpg" width="100px" id="tableImg">
            </p>
        </div>
    </body>
</html>
